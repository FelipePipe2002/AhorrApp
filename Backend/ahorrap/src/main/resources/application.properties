spring.application.name=ahorrap

# Configuración de PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/ahorrapp
spring.datasource.username=postgres
spring.datasource.password=1234

# Dialecto de Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuración de Hibernate para actualizar automáticamente el esquema de la base de datos
spring.jpa.hibernate.ddl-auto=update

# Logs para consultas SQL (opcional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port=8080
server.address=0.0.0.0
